version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=productionsecret123
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:5000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=productionsecret123
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - API_KEY=${OPENROUTER_API_KEY}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
